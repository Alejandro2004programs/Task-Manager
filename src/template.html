<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="headerText">Todo List</p>
      
      </div>
      <div class="sidebar">
        <div class="sidebarHeader">
          <p class="sidebarHeaderText">Projects</p>
          <button class="projectDialogButton">+</button>
        </div>
        <div class="projectsContainer">
          <button class="projectButton">Default</button>
        </div>
      </div>
      <div class="mainContent">
        <div class="mainContentHeader">
          <div>Default Todo's</div>
          <button>+</button>
        </div>
        <div class="todoListContainer">
          <div class="todo">
            <div class="todoLeft">
              <p>Finish Todo List</p>
            </div>
            <div class="todoRight">
              <button>Details</button>
              <p>Priority: High</p>
              <p>Todo due date</p>
              <button>âœ“</button>
            </div>
          </div>
          
        </div>
      </div>
      <div class="footer">

      </div>
      <dialog class="projectDialog">
        <form class="projectForm">
          <div>
            <label for="projectName">Project Name: </label>
            <input type="text" id="projectName" name="projectName">
          </div>
          <div>
            <button class="cancelProjectButton">Cancel</button>
            <button class="addProjectButton">Add Project</button>
          </div>
        </form>
      </dialog>
    </div>
    </div>
  </body>
</html>
