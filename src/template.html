<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <p class="headerText">Todo List</p>          
      </div> 
      <div class="sidebar">
        <div class="sidebarHeader">
          <p class="sidebarHeaderText">Projects</p>
          <button class="projectDialogButton">+</button>
        </div>
        <div class="projectsContainer">
          <button class="projectButton">Default</button>
        </div>
      </div>
      <div class="mainContent">
        <div class="mainContentHeader">
          <div class="todoSectionHeader">Default Todo's</div>
          <div class="todoDialogButtonContainer">
            <button class="todoDialogButton">+</button>
          </div>
        </div>
        <div class="todoListContainer">
        </div>
      </div>
      <div class="footer">
        <p>Alejandro Alvarez</p>
        <div>
          <a href="https://github.com/Alejandro2004programs">
            <img src="images/githubIcon.png" class="githubIcon" width="25px" height="25px">
          </a>
        </div>
      </div>
      <dialog class="projectDialog">
        <form method="dialog" class="projectForm">
          <div>
            <label for="projectName">*Project Name: </label>
            <input type="text" id="projectName" name="projectName" required>
          </div>
          <div>
            <button type="button" class="cancelProjectButton">Cancel</button>
            <button type="submit" class="addProjectButton">Add Project</button>
          </div>
        </form>
      </dialog>
      <dialog class="todoDialogElement">
        <form method="dialog" class="todoForm">         
          <div>
            <label for="todoFormTitle">*Todo Title: </label>
            <input type="text" id="todoFormTitle" name="todoFormTitle" required>
          </div>
          <div>
            <div>
              <input type="radio" id="priorityHigh" name="todoFormPriority" value="high">
              <label for="priorityHigh">Priority: high</label>
            </div>
            <div>
              <input type="radio" id="priorityMedium" name="todoFormPriority" value="medium">
              <label for="priorityMedium">Priority: medium</label>
            </div>
            <div>
              <input type="radio" id="priorityLow" name="todoFormPriority" value="low" checked>
              <label for="priorityLow">Priority: low</label>
            </div>
          </div>
          <div>
            <label for="todoFormDueDate">*Due date: </label>
            <input type="date" id="todooFormDueDate" name="todoFormDueDate" required>   
          </div>
          <div>
            <label for="todoFormDetails">*Details: </label>
            <textarea id="todoFormDetails" name="todoFormDetails" required></textarea>
          </div>
          <div>
            <button type="button" class="todoDialogCancelButton">Cancel</button>
            <button type="submit" class="addTodoButton">Add Todo</button>
          </div>
        </form>
      </dialog>
    </div>
    </div>
  </body>
</html>
